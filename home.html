<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="calculator_icon.png" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <section class="input">0</section>
      <section class="btn-calculator">
        <div class="ligne">
          <button class="btn-C btn">C</button>
          <button class="btn-dell btn">←</button>
          <button class="btn-div btn">÷</button>
        </div>
        <div class="ligne">
          <button class="btn-7 btn">7</button>
          <button class="btn-8 btn">8</button>
          <button class="btn-9 btn">9</button>
          <button class="btn-X btn">X</button>
        </div>
        <div class="ligne">
          <button class="btn-4 btn">4</button>
          <button class="btn-5 btn">5</button>
          <button class="btn-6 btn">6</button>
          <button class="btn-sous btn">-</button>
        </div>
        <div class="ligne">
          <button class="btn-1 btn">1</button>
          <button class="btn-2 btn">2</button>
          <button class="btn-3 btn">3</button>
          <button class="btn-add btn">+</button>
        </div>
        <div class="ligne">
          <button class="btn-0 btn">0</button>
          <button class="btn-eq btn">=</button>
        </div>
      </section>
    </div>
  </body>
</html>
