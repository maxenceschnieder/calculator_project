<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="calculator_icon.png">
    <script src="script.js" defer></script>
</head>
<body>
    <DIV class="calculator">
        <div style="grid-area: input;"><input type="text" name="" id="calcul-input"></div>
         <div class="calculator-btns">
            
            <div class="btn" style="grid-area: btn-C;"><button id="btn-C">C</button></div>
            <div class="btn" style="grid-area: btn-dell;"><button id="btn-dell">‹—</button></div>
            <div class="btn" style="grid-area: btn-div;"><button id="btn-div">÷</button></div>
            <div class="btn" style="grid-area: btn-7;"><button id="btn-7">7</button></div>
            <div class="btn" style="grid-area: btn-8;"><button id="btn-8">8</button></div>
            <div class="btn" style="grid-area: btn-9;"><button id="btn-9">9</button></div>
            <div class="btn" style="grid-area: btn-X;"><button id="btn-X">X</button></div>
            <div class="btn" style="grid-area: btn-4;"><button id="btn-4">4</button></div>
            <div class="btn" style="grid-area: btn-5;"><button id="btn-5">5</button></div>
            <div class="btn" style="grid-area: btn-6;"><button id="btn-6">6</button></div>
            <div class="btn" style="grid-area: btn-sous;"><button id="btn-sous">-</button></div>
            <div class="btn" style="grid-area: btn-1;"><button id="btn-1">1</button></div>
            <div class="btn" style="grid-area: btn-2;"><button id="btn-2">2</button></div>
            <div class="btn" style="grid-area: btn-3;"><button id="btn-3">3</button></div>
            <div class="btn" style="grid-area: btn-add;"><button id="btn-add">+</button></div>
            <div class="btn" style="grid-area: btn-0;"><button id="btn-0">0</button></div>
            <div class="btn" style="grid-area: btn-eq;"><button id="btn-eq">=</button></div>
         </div>
    </DIV>   
</body>
</html>
